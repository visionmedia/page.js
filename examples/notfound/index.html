<!DOCTYPE html>
<html>
  <head>
    <title>Not Found</title>
    <script src="/page.js"></script>
  </head>
  <body>
    <h1>Not Found</h1>
    <p id="p"></p>
    <ul>
      <li><a href="./">/</a></li>
      <li><a href="./about">/about</a></li>
      <li><a href="./contact">/contact</a></li>
      <li><a href="./not-found">/not-found</a></li>
    </ul>

    <script>
      page.base('/notfound');
      page('/', index);
      page('/about', about);
      page('/contact', contact);
      page('*', notfound);
      page();

      function index() {
        document.getElementById('p')
          .innerHTML = 'viewing index';
      }
      
      function about() {
        document.getElementById('p')
          .innerHTML = 'viewing about';
      }

      function contact() {
        document.getElementById('p')
          .innerHTML = 'viewing contact';
      }

      function notfound() {
        document.getElementById('p')
          .innerHTML = 'not found';
      }
    </script>
  </body>
</html>
